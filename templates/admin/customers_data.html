{% extends "admin/admin_base_.html" %}
{% block content %}

<div class="card" style="width: 65rem;">
  <div class="card-body">
    <h3 class="card-title"><center><u>Customers Data</u></center></h3>


        <table class="table">
  <thead>
    <tr>
      <th scope="col">SL</th>
      <th scope="col">NAME</th>
      <th scope="col">ADDRESS</th>
      <th scope="col">MOBILE</th>
      <th scope="col">EMAIL</th>
    </tr>
  </thead>
  <tbody>
      {% for i in data %}
    <tr>
      <td>{{forloop.counter}}</td>
      <td>{{i.name}}</td>
        <td>{{i.address}}</td>
         <td>{{i.mobile}}</td>
      <td>{{i.email}}</td>
      <td><a href="{% url 'delete_it' i.id %}" class="btn btn-danger">DELETE</a> </td>



    </tr>
{% endfor %}
  </tbody>
  </table>



{% endblock %}


  </div>
</div>
