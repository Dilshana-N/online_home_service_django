{% extends "admin/admin_base_.html" %}
{% block content %}


<div class="card" style="width: 65rem;">
  <div class="card-body">
    <h5 class="card-title"><center><u>Work View</u></center></h5>

<table class="table">
  <thead>
    <tr>
      <th scope="col">SL</th>
      <th scope="col">NAME</th>
      <th scope="col">CHARGE</th>
<!--      <th scope="col">UPDATE</th>-->
<!--      <th scope="col">DELETE</th>-->
    </tr>
  </thead>
  <tbody>
      {% for i in data %}
    <tr>
      <td>{{forloop.counter}}</td>
      <td>{{i.name}}</td>
      <td>{{i.charge}}</td>
      <td><a href="{% url 'update_work' i.id %}" class="btn btn-primary">UPDATE</a> </td>
      <td><a href="{% url 'delete_work' i.id %}" class="btn btn-danger">DELETE</a> </td>

    </tr>
{% endfor %}
  </tbody>
  </table>

{% endblock %}
        </div>
</div>
