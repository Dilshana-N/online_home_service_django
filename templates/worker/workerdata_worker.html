{% extends "worker/worker_base_.html" %}
{% block content %}


<div class="card" style="width: 65rem;">
  <div class="card-body">
    <h3 class="card-title"><center><u>Workers Data</u></center></h3>


        <table class="table">
  <thead>
    <tr>
      <th scope="col">SL</th>
      <th scope="col">NAME</th>
      <th scope="col">ADDRESS</th>
      <th scope="col">MOBILE</th>
      <th scope="col">EMAIL</th>
      <th scope="col">WORK TYPE</th>
      <th scope="col">PROFILE PIC</th>
    </tr>
  </thead>
  <tbody>
      {% for i in data %}
    <tr>
      <td>{{forloop.counter}}</td>
      <td>{{i.name}}</td>
        <td>{{i.address}}</td>
         <td>{{i.mobile}}</td>
      <td>{{i.email}}</td>
      <td>{{i.work_type}}</td>

<!--            <td>{{i.profilepic}}</td>-->
      <td><img src="{{i.profile_pic.url }}" style="width:100px"></td>
<!--      <td><a href="{% url 'delete' i.id %}" class="btn btn-danger">DELETE</a> </td>-->
<!--       <td><a href="{% url 'update_worker_data' i.id %}" class="btn btn-primary">UPDATE</a> </td>-->

    </tr>
{% endfor %}
  </tbody>
  </table>



{% endblock %}


  </div>
</div>
