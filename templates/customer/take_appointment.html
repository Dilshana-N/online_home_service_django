{% extends 'customer/customer_base_.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="col-md-14 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title"><u><center>Appointment</center></u></h4>
                  <form method="post">
                      {% csrf_token %}
                      <div class="d-grid gap-3 p-4">
                          <label class="form-label">Worker</label>
                          <input required class="form-control" readonly value="{{s.worker}}">
                          <label class="form-label">Date</label>
                          <input class="form-control" readonly value="{{s.date}}">
                          <label class="form-label">Start-time</label>
                          <input class="form-control" readonly value="{{s.start_time}}">
                          <label class="form-label">End-time</label>
                          <input class="form-control" readonly value="{{s.end_time}}">
                          <div class="d-grid gap-3 d-md-block">
                              <br>
                              <button type="submit" class="btn btn-primary">Submit</button>
                          </div>
                      </div>
                  </form>
                </div>
              </div>
            </div>
{% endblock %}
